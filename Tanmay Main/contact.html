    <section></section>
    <div id="form-back">
      <h1>Contact</h1>
      <div id="form">
        <form method="post" action="process.php">
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              placeholder="Your Name Here"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              placeholder="Your Email id"
              required
            />
          </p>
          <p>
            <label for="name">Subject:</label>
            <input
              type="text"
              name="subject"
              placeholder=" Subject of Your Mail"
              required
            />
          </p>
          <p>
            <label for="name">Message:</label>
            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              placeholder="Kindly type your message."
            ></textarea>
          </p>
          <p id="submit_btn">
            <input
              name="submit"
              type="submit"
              value="Send Message"
              id="subbtn"
            />
          </p>
        </form>
      </div>
    </div>
